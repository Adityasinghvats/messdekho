{% extends "layout.html" %}

{% block title %}
Twitter
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Are you sure you want to delete the tweet ? 
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger">Delete</button>
                        <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
