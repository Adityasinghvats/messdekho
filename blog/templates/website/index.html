
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg,rgb(25, 138, 207),rgb(33, 74, 115));">
        <div class="text-center text-white">
            <h1 class="display-1 fw-bold mb-4">MessDekho</h1>
            <p class="lead fs-3 mb-5">Share Your Stories With The World</p>
            
            <div class="row justify-content-center mb-5">
                <div class="col-md-6">
                    <a href="{% url 'tweet_list' %}" class="btn btn-light btn-lg px-5 py-3 rounded-pill shadow-lg">
                        <i class="bi bi-rocket-takeoff me-2"></i>
                        Launch App
                    </a>
                </div>
            </div>
    
            <div class="row justify-content-center g-4">
                <div class="col-md-4">
                    <div class="card bg-white bg-opacity-10 border-0 h-100">
                        <div class="card-body p-4 d-flex flex-column align-items-center">
                            <i class="bi bi-people-fill display-6 mb-3"></i>
                            <h3 class="h4">Connect</h3>
                            <p class="mb-0">Join our growing community</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-white bg-opacity-10 border-0 h-100">
                        <div class="card-body p-4 d-flex flex-column align-items-center">
                            <i class="bi bi-chat-square-heart-fill display-6 mb-3"></i>
                            <h3 class="h4">Share</h3>
                            <p class="mb-0">Express your thoughts</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-white bg-opacity-10 border-0 h-100">
                        <div class="card-body p-4 d-flex flex-column align-items-center">
                            <i class="bi bi-lightning-fill display-6 mb-3"></i>
                            <h3 class="h4">Engage</h3>
                            <p class="mb-0">Make yourself heard</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
